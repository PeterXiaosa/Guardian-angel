dist: xenial
language: android
jdk: oraclejdk8          #jdk版本

env:
 global:
 - ANDROID_API=26
 - EMULATOR_API=26
 - ANDROID_BUILD_TOOLS=29.0.1
 - ADB_INSTALL_TIMEOUT=5 # minutes
  # - ANDROID_ABI=armeabi-v7a
 - ANDROID_ABI=google_apis/armeabi-v7a
android:
  components:
  - tools
  - platform-tools
  - build-tools-29.0.1
  - build-tools-${ANDROID_BUILD_TOOLS}
  - android-${ANDROID_API}
  - android-${EMULATOR_API}
  - extra-google-m2repository
  - extra-android-m2repository        # 配置design 库 
  - extra-android-support
  # - sys-img-armeabi-v7a-android-${ANDROID_API}
  # - sys-img-armeabi-v7a-android-${EMULATOR_API}
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - '.+'
script:
  - ./gradlew assembleRelease

before_script:
- echo no | android create avd --force -n test -t android-${EMULATOR_API} --abi ${ANDROID_API_LEVEL}
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator

before_install:
  - yes | sdkmanager "platforms;android-26"
  - mkdir -p "$ANDROID_HOME/licenses"
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - chmod +x gradlew